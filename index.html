<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <title>Idol Game</title>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="text/javascript" src="./hello.js" defer></script>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="leaderboard">
                <h1>Leaderboard</h1>
                <span id="leaderboard"></span>
            </div>
            <div class="creator" id = "start_screen">
                
                <form action="" id="team_form" autocomplete="off">
                    <h1>Start a religion</h1>
                    <label for="team_name">Name: </label>
                    <input type="text" id="team_name" name="team_name" maxlength="22">
                <span class = "image">
                    <h3>Iconography:</h3>
                    <img src="default-image.png" id="idol_image">
                </span>
                    <p></p>
                    <label for="input-file" class="custom-file-upload">
                        Upload image
                    </label>
                    <input id="input-file" type="file" accept = "image/jpeg, image/png, image/jpg"/>
                    <p></p>
                    <label for="create_button" class="custom-create">
                        Create
                    </label>
                    <input id="create_button" type="submit" value="Send" onclick="setTimeout(clear_field, 10)">
                    <!-- Heavenly Audio Music-->
                    <audio id ="background_music">
                        <source src="background-music.mp3" type="audio/mp3">
                    </audio>
                </form>
            </div>
            <div class="main" id ="game">
                <h1>The Church of <span id="team_name_display"></span></h1>
                <!-- <h2> Spend Some Timeüôèüìñ </h2> -->
                <h2 id = "timer">Spend Some Timeüôèüìñ</h2>
                <img src = "default-image.png" id = "current_idol_image">
                <h2>Influence: <span id="points_display"></span></h2>
                <button id="pray_button" type="button" onclick="current_team.increase_points()">Pray</button>
            </div>
        </div>
    </body>
</html>
