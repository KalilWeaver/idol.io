<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>idol game</title>
        <script type="text/javascript" src="./hello.js"></script>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <span class="leaderboard">
                <h1>Leaderboard</h1>
                <span id="leaderboard"></span>
            </span>
        </div>

        <h1>Current Religion: <span id="team_name_display"></span></h1>
        <div id = "start_screen">
            <form action="" id="team_form" autocomplete="off">
                <h1>Start a religion</h1>
                <label for="team_name">Name: </label>
                <input type="text" id="team_name" name="team_name" maxlength="20">
            <div class = "image">
                <h2>Idol Portrait:</h2>
                <img  src="default-image.png" id="idol_image">
                <input type="file" accept = "image/jpeg, image/png, image/jpg" id = "input-file">
            </div>
                <button type="submit" value="Send" onclick="setTimeout(clear_field, 1)">Create</button>
            </form>
        </div>
        <div id ="game">
            <h1> Spend Some Time🙏📖 </h1>
            <img  src = "default-image.png" id = "current_idol_image">
            <h2>Influence: <span id="points_display"></span></h2>
            <button id="pray_button" type="button" onclick="current_team.increase_points()">Pray</button>
        </div>
    </body>
</html>
