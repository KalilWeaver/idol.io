<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Idol Game Testing</title>
        <script type="text/javascript" src="./hello.js"></script>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Current Religion: <span id="team_name_display"></span></h1>

        <form action="" id="team_form">
            <h1>Start a religion</h1>
            <label for="team_name">Name: </label>
            <input type="text" id="team_name" name="team_name">
            <button type="submit" value="Send">Create</button>
        </form>

        <h1>Button Testing</h1>
        <h2>Influence:  <span id="influence_points_display"></span></h2>
        <button type="button" onclick="increase_points(); prayer_effects()">Pray</button>

        <h2>Start a religion to add points: <span id="class_testing_display"></span></h2>
        <button type="button" onclick="Current.increase_points('class_testing_display')">Spend some time!</button>
    </body>
</html>
